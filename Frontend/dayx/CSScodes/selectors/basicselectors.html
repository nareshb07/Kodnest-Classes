<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element , Group and Universal</title>
    <style>
        /* universal selector */
        * {
            color: bisque;
        }
        /* element selector */
        body {
            background-color: black;
        }
        p {
            color: burlywood;
        }

        h1, #para2 {
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam.</p>

    <p id="para2">Lorem ipsum dolor sit.</p>
</body>
</html>
