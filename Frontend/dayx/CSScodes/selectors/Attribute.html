<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        /* selecting element using attribute */
        input[type="text"] {
            background-color: gold;
        }

        input[type="number"] {
            background-color: bisque;
        }

    </style>
</head>
<body>
    <input type="text">
    <input type="email">
    <input type="number"> 
    <input type="text">
</body>
</html>
