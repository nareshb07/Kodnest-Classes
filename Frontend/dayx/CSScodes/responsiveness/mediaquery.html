<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <style>
        
            @media (max-width : 400px) {
                h1 {
                    color: blue;
                }
            }
            
            @media (min-height: 400px) {
                h1 {
                    background-color: cadetblue;
                }
            }
    </style>
</head>

    <h1> Hello from media query </h1>
</body>
</html>
