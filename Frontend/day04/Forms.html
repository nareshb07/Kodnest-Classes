<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Login Forms</h1>

    <form>
        <label>username:</label>
        <input 
        type="text" 
        placeholder="username">

<br><br>
        <label>Email:</label>
        <input
        type="email"
        placeholder="Enter your email">
<br><br>
        <label>password:</label>
        <input
        type="reset">


        <button>Submit</button>
    </form>
    
</body>
</html>
