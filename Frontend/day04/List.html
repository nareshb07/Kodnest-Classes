<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List HTML</title>
</head>
<body>

    <h1>1.ordered list </h1>
    
    <ol>
        <li>Dosa</li>
        <li>Poori</li>
        <li>idly</li>
    </ol>

    <h1>2.unordered list </h1>
    
    <ul>
        <li>Dosa</li>
        <li>Poori</li>
        <li>idly</li>
    </ul>

    <h1>3.Description list (Data def, List) </h1>

    <dl>
        <dt>Dosa:</dt>
        <dd>Different type of dosa's with chutney and ghee on top of it.</dd>

        <dt>Poori:</dt>
        <dd>Made with maida, fluffy poori wiith besan</dd>
    </dl>
    
    


</body>
</html>
